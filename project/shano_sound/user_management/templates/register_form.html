{%extends 'base.html'%}
{%block content%}
  <div class="container">
    <div class="jumbotron">
      <h2>Register page</h2>
    </div>
  </div>
  <div class="container">
    <form  action="." method="post">
      {% csrf_token %}
      {%for field in form%}
      <p>
        {{field.label_tag}} {{field}}
      </p>
      {%endfor%}
    <input class="btn btn-primary btn-md" type="submit" name="reg_submit" value="Register">
    </form>
  </div>
{%endblock%}
