{%extends 'header.html'%}
{%block content%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style media="screen">
      h1, h2, button, input {
        font-family: 'Fantasy';
      }
      a {
        font-family: 'Fantasy';
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Your Friend list</h2>
        <div class="container">

        </div>
      </div>
    </div>
    <div class="container">
      <p>
        <a href="/add-friend" class="btn btn-primary btn-block">Add new friend</a>
      </p>
    <table class="table table-striped">
      <tr>
        <th>
          E-mail
        </th>
        <th>
          Playlist
        </th>
        </tr>
      {%for friend in object_list%}
      <tr>
        <td>
          {{friend.email}}
        </td>
        <td>
          <a href="/playlist/{{friend.id}}">
            <button class="btn btn-primary btn-block" type="button" name="button">View playlist</button>
          </a>
        </td>
        </tr>
      {% endfor %}
    </table
    </div>
  </body>
</html>
{%endblock%}
